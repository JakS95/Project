  <body>
    <div class="container">
      <!--<div class="row main">-->
      <div class="mx-auto" style="width:330px">
          <h2 class="text-center title">Library</h2>
          <hr/>
      </div>
      <div class="main-login main-center">
      <form action="insert.php" method="post">
        <div class="form-group">
          <label for="name">Your Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
             <span class="input-group-text"> <i class=" fa fa-user"></i> </span>
           </div>
           <input type="text" class="form-control" placeholder="Enter your name" id="name" name="name">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <div class="input-group">
            <div class="input-group-prepend">
             <span class="input-group-text"> <i class=" fa fa-envelope"></i> </span>
           </div>
           <input type="email" class="form-control" placeholder="Enter your email" id="email" name="email">
          </div>
        </div>
        <div class="form-group">
          <label for="usrname">Username:</label>
          <div class="input-group">
            <div class="input-group-prepend">
             <span class="input-group-text"> <i class=" fa fa-users"></i> </span>
            </div>
            <input type="text" class="form-control" placeholder="Enter your username" id="usrname" name="usrname">
          </div>
        </div>
        <div class="form-group">
          <label for="paswrd">Password:</label>
          <div class="input-group">
            <div class="input-group-prepend">
             <span class="input-group-text"> <i class=" fa fa-lock"></i> </span>
            </div>
            <input type="password" class="form-control" placeholder="Enter your password" id="paswrd" name="paswrd" onchange="check_pass();">
          </div>
        </div>
        <div class="form-group">
          <label for="confirm_paswrd">Confirm Password:</label>
          <div class="input-group">
            <div class="input-group-prepend">
             <span class="input-group-text"> <i class=" fa fa-lock"></i> </span>
            </div>
            <input type="password" class="form-control" placeholder="Confirm your Password" id="confirm_paswrd" onchange="check_pass();">
          </div>
        </div>
        <!--<div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>-->
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember">Remember me
          </label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
        </div>
        <div class="login-register">
          <a href="#">Login</a>
        </div>
      </form>
